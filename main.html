<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Library</title>
</head>
<body>
    <div class="book-library">
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Spy in the Amber">
            <div class="book-details">
                <h3>Spy in the Amber</h3>
                <p class="author">Author: John Doe</p>
                <div class="price-block">
                    <p class="price">$19.99</p>
                </div>
            </div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <div class="book-details">
                <h3>Sacred Games</h3>
                <p class="author">Author: Jane Smith</p>
                <div class="price-block">
                    <p class="price">$24.99</p>
                </div>
            </div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Byomkesh Bakshi">
            <div class="book-details">
                <h3>Byomkesh Bakshi</h3>
                <p class="author">Author: James Brown</p>
                <div class="price-block">
                    <p class="price">$14.99</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
